<div class="categories-page">
    <h1>Tarefas por Categoria</h1>
  
    <div class="categories-container">
      <div *ngFor="let cat of tasksByCategory | keyvalue" class="category-box">
        <h2>{{ cat.key }}</h2>
        <ul>
          <li *ngFor="let task of cat.value">
            {{ task.text }} <span *ngIf="task.date">({{ task.date }})</span>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="back-button">
      <button (click)="goBack()">â† Voltar para Lista</button>
    </div>
  </div>
